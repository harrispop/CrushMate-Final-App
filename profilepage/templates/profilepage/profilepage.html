<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            background-color: #f4f6f8;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 32px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }
        .grid-item {
            width: 18%;
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .delete-btn {
            margin-top: 5px;
            background-color: #dc3545;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .settings-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4b5563;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
        }

        .upload-form {
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .upload-button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

<a href="{% url 'settings' %}" class="settings-link">&lt; Settings</a>

<h1>My Profile</h1>

<div class="grid">
    <div class="flex space-x-4">      
        {% for photo in photos %}
            <div class="flex flex-col items-center">
                <img src="{{ photo.image.url }}" alt="Photo" class="rounded-lg shadow-md w-32 h-48 object-cover">

                {% if photo.is_main %}
                    <span class="text-sm text-green-600 font-semibold mt-1">Main Photo</span>
                {% endif %}

                <!-- 刪除按鈕 -->
                <form method="post" action="{% url 'delete_photo' photo.id %}">
                    {% csrf_token %}
                    <button type="submit" class="mt-1 px-3 py-1 bg-red-500 text-white rounded">Delete</button>
                </form>

                <!-- 設為主圖片按鈕-->             
                <form method="post" action="{% url 'set_main_photo' photo.id %}">
                    {% csrf_token %}
                    <button type="submit" class="mt-1 px-3 py-1 bg-blue-500 text-white rounded">Set as Main</button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>

<form method="post" enctype="multipart/form-data" class="upload-form">
    {% csrf_token %}
    <label for="id_image" class="custom-file-upload">Choose File</label>
    {{ form.image }}<br><br>
    <button type="submit" class="upload-button">Upload</button>
</form>

</body>
</html>
